{% extends "mngrbase.html" %} 
{% block title %}
    All Users
{% endblock %} 
{% block content %}
<h1 align="center">All Users</h1>
<br />
    <table class="table" align="center">
        <tr>
            <th>Sl no.</th>
            <th>User ID</th>
            <th>FirstName</th> 
            <th>LastName</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        {% for user in users %}
            <tr>
                <td></td>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.email }}</td>
            </tr>
        {% endfor %}
      </table>

{% endblock %}
