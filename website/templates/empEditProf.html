{% extends "empbase.html" %} 
{% block title %}
    Employee Profile
{% endblock %} 
{% block content %}
<h1 align="center">Update Employee Profile</h1>
<br />
    <form action="/empEditProf" method="POST" align="center">
        <div class="form-group">
            <label for="fname"><h6>First Name:</h6></label>
            <input type="text" name="fname" id="fname" value="{{ user.first_name }}">
        </div>
        <div class="form-group">
            <label for="lname"><h6>Last Name:</h6></label>
            <input type="text" name="lname" id="lname" value="{{ user.last_name }}">
        </div>
        <div class="form-group">
            <label for="phone"><h6>Phone:</h6></label>
            <input type="text" name="phone" id="phone" value="{{ user.phone }}">
        </div>
        <div class="form-group">
            <label for="email"><h6>Email:</h6></label>
            <input type="email" name="email" id="email" value="{{ user.email }}"> <br />
        </div>
        <div class="form-group">
            <label for="password"><h6>Enter your password to update:</h6></label>
            <input type="password" name="password" id="password" placeholder="Enter password"> <br />
        </div>
        <br />
        <input type="submit" value="Update">
    </form>

{% endblock %}
