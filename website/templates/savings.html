{% extends "base.html" %} 
{% block title %}
    Savings
{% endblock %} 
{% block content %}
    <form method="POST">
        <h1 align="center">Create Savings Account</h1>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
        </div>
        <div class="form-group">
            <label for="accountType">Account Type</label>
            <input type="text" class="form-control" id="accountType" name="accountType" placeholder="Enter account type: 1,2,3" />
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" class="form-control" id="amount" name="amount" placeholder="Enter amount to deposit" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
{% endblock %}
